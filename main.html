<!DOCTYPE html>

<html>

	<head>
		<meta charset=utf-8 /> 
		<title>Create a table</title> 
		<style type="text/css"> 
			body {margin: 30px;} 	
		</style>
		<link rel="stylesheet" href="styles.css">
	</head>

	<body>
		<table id="myTable" border="1"> 
		</table>
		<form> 
			<input type="button" onclick="createTable()" value="Create the table"> 
		</form>
		<script>
            function createTable() {
  // Get the table element by its ID
  const table = document.getElementById('myTable');
  
  // Clear any existing rows/columns in the table
  table.innerHTML = '';

  // Prompt user for the number of rows
  const rows = parseInt(prompt('Input number of rows', '0'), 10);

  // Prompt user for the number of columns
  const columns = parseInt(prompt('Input number of columns', '0'), 10);

  // Validate the inputs (ensure they are valid numbers)
  if (isNaN(rows) || rows <= 0 || isNaN(columns) || columns <= 0) {
    alert('Please enter valid positive numbers for rows and columns.');
    return;
  }

  // Create the rows and columns dynamically
  for (let i = 0; i < rows; i++) {
    const row = table.insertRow(); // Create a new row
    for (let j = 0; j < columns; j++) {
      const cell = row.insertCell(); // Create a new cell
      cell.textContent = `Row-${i} Column-${j}`; // Add text to the cell
    }
  }
}

        </script>

	</body>

</html>
